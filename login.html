<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" ></script>
</head>
<body>
    <div id="header">
        <div class="ph">
            <img src="https://assets.pharmeasy.in/web-assets/dist/fca22bc9.png?dim=360x0" alt="pharmeasy">
        </div>
        <div class="logo">
            <img src="https://assets.pharmeasy.in/web-assets/dist/1fe1322a.svg?dim=360x0" alt="logo">
        </div>
        
    </div>
    <h3> Quick Login / Register</h3>
    <form>
         
         <input id="number" type="number" placeholder="Enter your phone number"><br>
         <input id="password" type="text" placeholder="Enter Password"><br>
         <input id="btn" type="submit" value="Login" onclick="validate()">
     
        
    </form>
    <p>By clicking continue, you agree with our Privacy Policy</p>
    

    
</body>
</html>
