<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" ></script>
</head>
<body>
    <div id="header">
        <div class="ph">
            <img src="https://assets.pharmeasy.in/web-assets/dist/fca22bc9.png?dim=360x0" alt="pharmeasy">
        </div>
        <div class="logo">
            <img src="https://assets.pharmeasy.in/web-assets/dist/1fe1322a.svg?dim=360x0" alt="logo">
        </div>
        
    </div>
    <h3> Quick Login / Register</h3>
    <form class="form " id="login">
        <p id="result"> </p>
         
         <input id="username" type="text" autofocus placeholder="Enter your username"><br>
         
         <input id="password" type="password" autofocus placeholder="Enter Password"><br>
         
         <input id="btn" type="submit" value="Login" onclick="loginFunc()">
         
        <p class="form__text" style="margin-top: 10px;">
            <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
        
     
        
    </form>
    
    

    <form class="form form--hidden" id="createAccount">
        <input id="Name" type="text" autofocus placeholder="Enter Name"><br>
        <input id="no" type="number" autofocus placeholder="Enter your phone number"><br>
        <input id="passw" type="password" autofocus placeholder="Enter Password"><br>
        <input id="cpassw" type="password" autofocus placeholder="Confirm Password"><br>
        <button class="form__button" type="submit" onclick="signup()">Continue</button>
        
       <p class="form__text" style="margin-top: 10px;">
           <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
       </p>
    
       
   </form>
    

   <p>By clicking continue, you agree with our Privacy Policy</p>
</body>
</html>
